    <script>
        var coworkers = {
            "programer": "Ginttone",
            "designer": "Yuna"
        }
        coworkers.bookkeeper = "Yoon"
        coworkers["data scientist"] = "Kyuhyun"

        for (var key in coworkers) {
            document.write('<div>' + coworkers[key] + '</div>');
        }

        coworkers.showAll = function () {

        }
        coworkers.showAll();
