<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $(".btn1 a").on("click",function(){
                var ts = $(this);
                $(".btn1").next("ul").filter(":visible").hide();// 첫째 btn1의 ul의 보이는 것을 숨겨라
                ts.parent().next().show(); // 둘째 보이지 않는 것을 보여줘라
                return false;
            });
        });
    </script>
</head>
<body>
    <p class="btn1"><a href="#">이벤트 대상1</a></p>
    <ul style="display:none;">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
    </ul>
    <p class="btn1"><a href="#">이벤트 대상2</a></p>
    <ul style="display: none;">
        <li>리스트4</li>
        <li>리스트5</li>
        <li>리스트6</li>
    </ul>


</body>
</html>
